<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pembelian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pembelian.css">
</head>
<body>
    <!-- Checkout Section -->
    <section id="checkout" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Checkout</h2>
            <form id="checkoutForm" action="purchase.php" method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">ID</label>
                        <input type="number" id="id" name="id" class="form-control"> <!-- Placeholder ID -->
                    </div>
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Nama Pengunjung</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="kategori" class="form-label">Kategori</label>
                        <select id="kategori" name="kategori" class="form-select" required onchange="calculateTotalPrice()">
                            <option value="" disabled selected>Pilih Kategori</option>
                            <option value="Anak-anak">Anak-anak</option>
                            <option value="Dewasa">Dewasa</option>
                            <option value="Pelajar">Pelajar</option>
                            <option value="Lansia">Lansia</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="ticketQuantity" class="form-label">Jumlah Tiket</label>
                        <input type="number" id="ticketQuantity" name="ticketQuantity" class="form-control" required min="1" oninput="calculateTotalPrice()">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tanggalPembelian" class="form-label">Tanggal Pembelian</label>
                        <input type="date" id="tanggalPembelian" name="tanggalPembelian" class="form-control" required onchange="setExpDate()">
                    </div>
                    <div class="col-md-6">
                        <label for="expPembelian" class="form-label">EXP Pembelian</label>
                        <input type="date" id="expPembelian" name="expPembelian" class="form-control" required readonly>
                    </div>
                </div>
                <!-- Total Price -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="totalPrice" class="form-label">Total Harga (Rp)</label>
                        <input type="text" id="totalPrice" name="totalPrice" class="form-control" readonly>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Complete Purchase</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Museum Tickets. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setExpDate() {
            const tanggalPembelian = document.getElementById('tanggalPembelian').value;
            const expPembelian = document.getElementById('expPembelian');

            if (tanggalPembelian) {
                const pembelianDate = new Date(tanggalPembelian);
                pembelianDate.setDate(pembelianDate.getDate() + 7);

                const year = pembelianDate.getFullYear();
                const month = ('0' + (pembelianDate.getMonth() + 1)).slice(-2);
                const day = ('0' + pembelianDate.getDate()).slice(-2);

                expPembelian.value = `${year}-${month}-${day}`;
            }
        }

        function calculateTotalPrice() {
            const kategori = document.getElementById('kategori').value;
            const quantity = parseInt(document.getElementById('ticketQuantity').value) || 0;
            const totalPriceField = document.getElementById('totalPrice');

            let pricePerTicket;

            switch (kategori) {
                case 'Anak-anak':
                    pricePerTicket = 15000;
                    break;
                case 'Dewasa':
                    pricePerTicket = 20000;
                    break;
                case 'Pelajar':
                    pricePerTicket = 15000;
                    break;
                case 'Lansia':
                    pricePerTicket = 20000;
                    break;
                default:
                    pricePerTicket = 0;
            }

            const totalPrice = pricePerTicket * quantity;
            totalPriceField.value = totalPrice.toLocaleString('id-ID');
        }
    </script>
</body>
</html>
